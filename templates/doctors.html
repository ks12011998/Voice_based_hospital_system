<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Users</title>

    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Questions & Answers</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">Home</a></li>    
            <li><a href="{{ url_for('user_login') }}">User_Login</a></li>
            <li><a href="{{ url_for('doctor_login') }}">User_Login</a></li>
            <li><a href="{{ url_for('user_register') }}">User_Register</a></li>
            <li><a href="{{ url_for('doctor_register') }}">Doctor_Register</a></li>
            <li><a href="{{ url_for('ask') }}">Ask Question</a></li>
            <li><a href="{{ url_for('unanswered') }}">Answer Questions</a></li>
            <li><a href="{{ url_for('doctors') }}">Doctor Setup</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Users</h1>
        <h6>Click to promote to expert</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for doctor in doctor_results %}
                <a href="{{ url_for('promote',doctor_id = doctor['id']) }}" class="list-group-item {% if doctor['expert']==1 %} active {% endif %}">
                 <h4 class="list-group-item-heading">{{ doctor['email'] }}</h4>
                </a>
              
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->

  </body>
</html>
